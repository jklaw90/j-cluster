---
- name: Provision torrent
  hosts: torrent
  become: yes
  become_user: root
  any_errors_fatal: true
  roles:
    - common
    - torrent
    - nfs-client
  vars:
    user: jadmin
    src: 192.168.1.254:/mnt/jhdd/Media/Download
    mnt_location: /home/{{ user }}/Downloads
    ovpn: lax.conf
    auth: auth.txt
    service: lax
